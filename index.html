<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codejam-palette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <button class="header--button_menu"></button>
    <h1 class="header--title">CodeJam - Pallete</h1>
    <button class="header--button_option"></button>
  </header>
  <main class="main">
    <div class="main_div tools_wrapper">
      <ul class="menu_tools">
        <li>
          <div id="bucket" class="menu_tools--item btn_fill_bucket">Fill bucket</div>        
        </li>
        <li>
          <div id="picker" class="menu_tools--item btn_choose_color">Choose color</div>          
        </li>
        <li>
          <div id="pencil" class="menu_tools--item btn_pencil clickBtn">Pencil</div>             
        </li>  
        <li>
          <div id="clear" class="menu_tools--item btn_clear">Clear canvas</div>             
        </li>      
      </ul>  
    </div>
    <div class="main_div canvas_wrapper">
      <canvas id="canvas" width="512" height="512">
      </canvas>    
    </div>
    <div class="main_div size_wrapper">
    <ul class="menu_size">
      <li>
        <div class="menu_size--item clickBtn">4x4</div>           
      </li>
      <li>
        <div class="menu_size--item">16x16</div>
      </li>
      <li>
        <div class="menu_size--item">32x32</div>        
      </li>
    </ul>
    </div>
    <div class="main_div color_wrapper">
      <ul class="menu_color">
        <li id="currentColor" class="menu_color--item clickBtn">          
            <span class="menu_color--item_text">Current color</span>
             <label id="currentColorBackground" class="menu_color--color"> 
                <input type="color" id="inputColor" class="palette--input"> 
             </label>
        </li>
        <li id="prevColor" class="menu_color--item">
          <span class="menu_color--item_text">Prev color</span> 
          <div id="prevColorBackground" class="menu_color--color" ></div>             
        </li>
        <li id="redColor" class="menu_color--item"> 
          <span class="menu_color--item_text">Red</span>
          <div id="redColorBackground" class="menu_color--color" ></div>   
        </li>
        <li id="blueColor" class="menu_color--item">
          <span class="menu_color--item_text">blue</span>
          <div id="blueColorBackground" class="menu_color--color" ></div>  
        </li>
      </ul>  
    </div>
  </main>
  <script src="script.js"></script>    
</body>
</html>
